<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main-box">
            <h1 id="white-header">Generate a</h1>
            <h1 id="green-header">random password</h1>
            <p class="message">Never use an insecure password again.</p>
            <div class="buttons">
                <input type="number" value="15" max="20" min="8" id="password-length">
                <p class="explanations">Set the length for the password</p>
            </div>
            <div class="toggles">
                <label class="switch">
                    <input type="checkbox" value="off" id="numbers-toggle">
                    <span class="slider round"></span>
                </label>
                <label for="numbers-toggle" class="explanations">Numbers on/off</label>
            </div>
            <div class="toggles">
                <label class="switch">
                    <input type="checkbox" value="off" id="symbols-toggle">
                    <span class="slider round"></span>
                </label>
                <label for="numbers-toggle" class="explanations">Symbols on/off</label>
            </div>
            <button id="generate-button" onclick="getRandomPassword()">Generate password</button>
            <div class="tables">
                <div class="passwords" id="table1"></div>
                <div class="passwords" id="table2"></div>
            </div>
            <script src="index.js"></script>
        </div>
    </body>
</html>
